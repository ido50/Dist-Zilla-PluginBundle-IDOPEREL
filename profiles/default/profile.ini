[TemplateModule/:DefaultModuleMaker]
template = Module.pm

[DistINI]
append_file = plugins.ini

[GatherDir::Template]
root = skel

[GenerateFile / Generate-MANIFEST.SKIP ]
filename = MANIFEST.SKIP
is_template = 1
content = ^\.gitignore$
content = ^blib/.*$
content = ^inc/.*$
content = ^Makefile$
content = ^Makefile\.old$
content = ^pm_to_blib$
content = ^Build$
content = ^Build\.bat$
content = ^_build\.*$
content = ^pm_to_blib.+$
content = ^.+\.tar\.gz$
content = ^\.lwpcookies$
content = ^cover_db$
content = ^pod2htm.*\.tmp$
content = ^{{$dist->name}}-.*$
content = ^\.build.*$

[GenerateFile / Generate-.gitignore ]
filename = .gitignore
is_template = 1
content = blib/*
content = inc/*
content = Makefile
content = Makefile.old
content = pm_to_blib
content = Build
content = Build.bat
content = _build*
content = pm_to_blib*
content = *.tar.gz
content = .lwpcookies
content = cover_db
content = pod2htm*.tmp
content = {{$dist->name}}-*
content = .build*
