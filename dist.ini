name     = Dist-Zilla-PluginBundle-IDOPEREL
author   = Ido Perlmuter <ido@ido50.net>
license  = Perl_5
copyright_holder = Ido Perlmuter
copyright_year   = 2010-2016

[@Filter]
-bundle = @Basic
-remove = Readme

[ModuleShareDirs]
Dist::Zilla::MintingProfile::IDOPEREL = profiles

[@Git]

[VersionFromModule]
[AutoPrereqs]
[CheckChangesHasContent]
[Test::DistManifest]
[GitHub::Meta]
[InstallGuide]
[MetaJSON]
[MinimumPerl]
[NextRelease]
[TestRelease]
[Signature]

[ReadmeAnyFromPod]
type = markdown
filename = README.md
location = build

[CopyFilesFromBuild]
copy = README.md

[Encoding]
encoding = bytes
match = \.(jpg|png|gif|gz|zip)$
