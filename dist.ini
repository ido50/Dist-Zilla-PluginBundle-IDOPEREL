name    = Dist-Zilla-PluginBundle-IDOPEREL
author  = Ido Perlmuter <ido@ido50.net>
license = Perl_5
copyright_holder = Ido Perlmuter

[@Filter]
-bundle = @Classic
-remove = Readme
-remove = PkgVersion
-remove = PodCoverageTests

[ModuleShareDirs]
Dist::Zilla::MintingProfile::IDOPEREL = profiles

[@Git]
tag_format = %v
tag_message = %v

[AutoPrereqs]
[CheckChangesHasContent]
[DistManifestTests]
[GithubMeta]
[InstallGuide]
[MetaJSON]
[MinimumPerl]
[NextRelease]
[ReadmeFromPod]
[TestRelease]
[Signature]
[VersionFromModule]

[Prereqs / ConfigureRequires]
version = 0.77
