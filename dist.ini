name     = Dist-Zilla-PluginBundle-IDOPEREL
author   = Ido Perlmuter <ido@ido50.net>
license  = Perl_5
copyright_holder = Ido Perlmuter
copyright_year   = 2014

[@Filter]
-bundle = @Basic
-remove = Readme
-remove = MetaYAML

[ModuleShareDirs]
Dist::Zilla::MintingProfile::IDOPEREL = profiles

[@Git]

[VersionFromModule]
[AutoPrereqs]
[CheckChangesHasContent]
[Test::DistManifest]
[GitHub::Meta]
[InstallGuide]
[MetaJSON]
[MinimumPerl]
[NextRelease]
[ReadmeFromPod]
[TestRelease]
[Signature]

[Encoding]
encoding = bytes
match = \.(jpg|png|gif|gz|zip)$
