name    = Dist-Zilla-PluginBundle-IDOPEREL
version = 0.3
author  = Ido Perlmuter <ido@ido50.net>
license = Perl_5
copyright_holder = Ido Perlmuter

[@Filter]
-bundle = @Classic
-remove = Readme

[GatherDir]
[PruneCruft]
[ManifestSkip]
[MetaYAML]
[MetaJSON]
[License]
[PkgVersion]
[PodVersion]
[PodCoverageTests]
[PodSyntaxTests]
[ExtraTests]
[ExecDir]
[ShareDir]
[MakeMaker]
[MinimumPerl]
[Manifest]
[ConfirmRelease]
[UploadToCPAN]
[AutoPrereqs]
[@Git]
[NextRelease]
[GithubMeta]
[ReadmeFromPod]
[TestRelease]
[CompileTests]
[CheckChangesHasContent]
[DistManifestTests]
